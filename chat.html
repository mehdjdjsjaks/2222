<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axcel Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      padding: 1rem;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    #searchBar {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem auto;
      max-width: 500px;
      display: block;
      background-color: #222;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    #searchResults {
      max-width: 500px;
      margin: auto;
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
    }
    .user-result {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .user-result:hover {
      background-color: #333;
    }
    #chatBox {
      max-width: 500px;
      margin: 1rem auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 70%;
    }
    .msg.sent {
      background-color: #4a90e2;
      align-self: flex-end;
      margin-left: auto;
    }
    .msg.received {
      background-color: #333;
      align-self: flex-start;
      margin-right: auto;
    }
    #messageForm {
      max-width: 500px;
      margin: auto;
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Axcel Chat</h1>
    <span id="currentUser"></span>
  </header>
  <input type="text" id="searchBar" placeholder="جستجوی آیدی کاربر...">
  <div id="searchResults"></div>
  <div id="chatBox"></div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." required />
    <button type="submit" id="sendBtn">ارسال</button>
  </form>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where,
      getDocs, doc, onSnapshot, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAotSEQ5AUFuOCLnW2psgbnkQTEna6_88E",
      authDomain: "chat-94a24.firebaseapp.com",
      projectId: "chat-94a24",
      storageBucket: "chat-94a24.appspot.com",
      messagingSenderId: "31996767354",
      appId: "1:31996767354:web:057533c0f9d30dcbf4dfc3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;
    let currentChatUser = null;

    const searchBar = document.getElementById('searchBar');
    const searchResults = document.getElementById('searchResults');
    const chatBox = document.getElementById('chatBox');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const currentUserSpan = document.getElementById('currentUser');

    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = "index.html";
      currentUserId = user.uid;
      currentUserSpan.textContent = user.email;
    });

    searchBar.addEventListener("input", async () => {
      const val = searchBar.value.trim();
      if (!val) return searchResults.innerHTML = "";
      const q = query(collection(db, "users"), where("email", ">=", val), where("email", "<=", val + '\uf8ff'));
      const snapshot = await getDocs(q);
      searchResults.innerHTML = "";
      snapshot.forEach(docSnap => {
        if (docSnap.id === currentUserId) return;
        const div = document.createElement("div");
        div.className = "user-result";
        div.textContent = docSnap.data().email;
        div.onclick = () => startChat(docSnap.id, docSnap.data().email);
        searchResults.appendChild(div);
      });
    });

    async function startChat(uid, email) {
      currentChatUser = uid;
      chatBox.innerHTML = "";
      const q = query(
        collection(db, "chats"),
        where("users", "in", [[currentUserId, uid], [uid, currentUserId]]),
        orderBy("timestamp")
      );
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (msg.from === currentUserId ? "sent" : "received");
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    messageForm.onsubmit = async (e) => {
      e.preventDefault();
      if (!currentChatUser) return;
      await addDoc(collection(db, "chats"), {
        from: currentUserId,
        to: currentChatUser,
        text: messageInput.value,
        users: [currentUserId, currentChatUser],
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    };
  </script></body>
</html>
