  <div class="container">
    <h2 class="text-center mb-4">Axcel Chat</h2>
    <div id="auth-section">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="ایمیل">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="رمز عبور">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="آیدی (فقط موقع ثبت‌نام)">
      </div>
      <button class="btn btn-primary w-100 mb-2" onclick="login()">ورود</button>
      <button class="btn btn-secondary w-100" onclick="signup()">ثبت‌نام</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      setDoc,
      getDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAotSEQ5AUFuOCLnW2psgbnkQTEna6_88E",
      authDomain: "chat-94a24.firebaseapp.com",
      projectId: "chat-94a24",
      storageBucket: "chat-94a24.appspot.com",
      messagingSenderId: "31996767354",
      appId: "1:31996767354:web:057533c0f9d30dcbf4dfc3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      if (!username) return alert("لطفاً آیدی را وارد کنید.");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await setDoc(doc(db, "users", uid), {
          email: email,
          id: username,
          uid: uid
        });
        alert("ثبت‌نام با موفقیت انجام شد.");
      } catch (error) {
        alert(error.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          localStorage.setItem("uid", uid);
          localStorage.setItem("id", userData.id);
          window.location.href = "chat.html";
        } else {
          alert("اطلاعات کاربر یافت نشد.");
        }
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
