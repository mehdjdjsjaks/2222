<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App - Login/Register</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyAotSEQ5AUFuOCLnW2psgbnkQTEna6_88E",
  authDomain: "chat-94a24.firebaseapp.com",
  projectId: "chat-94a24",
  storageBucket: "chat-94a24.appspot.com",
  messagingSenderId: "31996767354",
  appId: "1:31996767354:web:057533c0f9d30dcbf4dfc3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");
const showRegister = document.getElementById("show-register");
const showLogin = document.getElementById("show-login");

showRegister.onclick = () => {
  loginForm.style.display = "none";
  registerForm.style.display = "block";
};

showLogin.onclick = () => {
  loginForm.style.display = "block";
  registerForm.style.display = "none";
};

document.getElementById("login-btn").onclick = () => {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      window.location.href = "chat.html";
    })
    .catch((error) => {
      alert("Login failed: " + error.message);
    });
};

document.getElementById("register-btn").onclick = () => {
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Registration successful. Please login.");
      showLogin.click();
    })
    .catch((error) => {
      alert("Registration failed: " + error.message);
    });
};

  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #0d1117;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch span {
      color: #58a6ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Axcel Chat</h2>
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <div class="switch">Don't have an account? <span id="show-register">Register</span></div>
    </div><div id="register-form" style="display: none;">
  <input type="email" id="register-email" placeholder="Email" />
  <input type="password" id="register-password" placeholder="Password" />
  <button id="register-btn">Register</button>
  <div class="switch">Already have an account? <span id="show-login">Login</span></div>
</div>

  </div>
</body>
</html>
