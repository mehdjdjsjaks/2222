<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axcel Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background-color: #0f0f0f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #00ffff;
}

.container {
  width: 100%;
  max-width: 500px;
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
}

input {
  background-color: #2a2a2a;
  color: white;
}

button {
  background-color: #00ffff;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #00cccc;
}

.search-bar {
  display: flex;
  gap: 10px;
}

.user-result {
  background-color: #2a2a2a;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.user-result:hover {
  background-color: #333;
}

.chat-box {
  margin-top: 20px;
  background-color: #121212;
  padding: 10px;
  border-radius: 12px;
  max-height: 300px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
  padding: 8px 12px;
  background-color: #2e2e2e;
  border-radius: 10px;
}

.message.you {
  background-color: #00ffff;
  color: black;
  align-self: flex-end;
}

  </style>
</head>
<body>
  <h1>Axcel Chat</h1>
  <div class="container">
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login / Sign Up</button><div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search user by ID...">
  <button onclick="searchUser()">Search</button>
</div>

<div id="searchResult" class="user-result" style="display:none;" onclick="startChat()">
  Found user: <span id="foundUser"></span>
</div>

<div class="chat-box" id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

  </div>  <script>
    // Placeholder for Firebase setup
    function login() {
      alert("Login/signup function will go here.");
    }

    function searchUser() {
      const id = document.getElementById("searchInput").value;
      document.getElementById("searchResult").style.display = "block";
      document.getElementById("foundUser").innerText = id;
    }

    function startChat() {
      alert("Chat with user started!");
    }

    function sendMessage() {
      const chatBox = document.getElementById("chatBox");
      const msgInput = document.getElementById("messageInput");
      const message = msgInput.value;
      if (!message) return;
      const msgDiv = document.createElement("div");
      msgDiv.className = "message you";
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      msgInput.value = "";
    }
  </script></body>
</html>
