<!DOCTYPE html>
<html>
<head>
  <title>Axcel Chat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #3b82f6;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Axcel Chat</h2>

    <div id="login-section">
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-section" style="display: none;">
      <input type="text" id="register-id" placeholder="Choose a unique ID">
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "کلیدتو اینجا بذار",
      authDomain: "دامینت.firebaseapp.com",
      projectId: "آی‌دی پروژه‌ات",
      storageBucket: "همینجا",
      messagingSenderId: "همینجا",
      appId: "همینجا"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showRegister() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("register-section").style.display = "block";
    }

    function showLogin() {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("register-section").style.display = "none";
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "chat.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function register() {
      const id = document.getElementById("register-id").value.trim();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      if (!id) return alert("Please enter a unique ID");

      db.collection("users").doc(id).get().then(doc => {
        if (doc.exists) {
          alert("ID is already taken");
        } else {
          auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
              const userId = userCredential.user.uid;
              return db.collection("users").doc(id).set({
                uid: userId,
                email: email,
                id: id
              });
            })
            .then(() => {
              window.location.href = "chat.html";
            })
            .catch(error => {
              alert(error.message);
            });
        }
      });
    }
  </script>
</body>
</html>
